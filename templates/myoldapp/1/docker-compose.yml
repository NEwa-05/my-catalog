version: '2'
services:
  nginx:
    image: newa/myoldapp:0.3
    stdin_open: true
    tty: true
    labels:
      traefik.domain: poc.local
      io.rancher.container.pull_image: always
      traefik.port: ’2080’
      io.rancher.container.hostname_override: www.myoldapp
      traefik.enable: 'true'
    ports:
    - 2080:80/tcp
